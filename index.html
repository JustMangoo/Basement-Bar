<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basement Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper-home">
      <!-- Image of a cute seal, used as a decorative element -->
      <img class="seal" src="Images/Seal.png" alt="Decorative cute seal" />

      <div class="action-buttons">
        <button onclick="history.back()" class="back-button hidden">
          <img src="Images/back-button.png" alt="" />
        </button>
        <img
          src="Images/DK-flag.png"
          alt="Button for the language change"
          class="language-change"
        />
      </div>

      <header>
        <img src="Images/Logo.svg" alt="Basement Bar Logo" />
      </header>

      <main>
        <a href="menu.html" class="primary-button"><p>Our Menu</p></a>
        <a href="events.html" class="primary-button"><p>Events Calendar</p></a>
        <a href="booking.html" class="primary-button"><p>Book the Bar</p></a>
      </main>

      <footer>
        <div class="socials-wrapper">
          <a href="https://www.instagram.com/eaaa_basement" target="_blank"
            ><img src="Images/instagram-logo.svg" alt="Instagram logo"
          /></a>
          <a href="https://www.facebook.com/basementstudentbar" target="_blank"
            ><img src="Images/Facebook-logo.svg" alt="Facebook logo"
          /></a>
        </div>
        <div class="footer-box">
          <div class="info-wrapper">
            <div class="icon-text-wrapper">
              <img src="Images/location-pin-svgrepo-com.svg" alt="" />
              <p>Basement</p>
            </div>
            <p>
              Sønderhøj 30,<br />
              8260 Viby J
            </p>
          </div>
          <div class="info-wrapper">
            <div class="icon-text-wrapper">
              <img src="Images/clock-svgrepo-com.svg" alt="" />
              <p>Opening hours</p>
            </div>
            <p>
              Mon-Fri 8-16 <br />
              <span>Bar</span> Thu-Fri 11-16
            </p>
          </div>
        </div>
        <div class="footer-box">
          <div class="info-wrapper">
            <div class="no-bold icon-text-wrapper">
              <img src="Images/envelope-letter-svgrepo-com.svg" alt="" />
              <p>emr@eaaa.dk </p>
            </div>
          </div>
          <div class="info-wrapper">
            <div class="no-bold icon-text-wrapper">
              <img src="Images/phone-svgrepo-com.svg" alt="" />
              <p>(+45) 72286081 </p>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
